version: '3.9'

services:
  backend:
    image: back-app:latest
    container_name: backend-service
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:sqlserver://172.17.235.190:1433;databaseName=test;encrypt=true;trustServerCertificate=true
      SPRING_DATASOURCE_USERNAME: hamza
      SPRING_DATASOURCE_PASSWORD: hamza
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.microsoft.sqlserver.jdbc.SQLServerDriver
      SPRING_JPA_HIBERNATE_DDL_AUTO: create
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: hamza
      SPRING_RABBITMQ_PASSWORD: hamza
    logging:
      driver: "loki"
      options:
        loki-url: "http://172.17.5.190:3100/loki/api/v1/push"
        loki-external-labels: job=backend-service
    depends_on:
      - rabbitmq
    networks:
      - app_network
    restart: unless-stopped
    volumes:
      - backend_logs:/app/logs      # Volume pour les fichiers de logs
      - backend_logos:/app/logos    # Volume pour les fichiers de photos

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq-service
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: hamza
      RABBITMQ_DEFAULT_PASS: hamza
    logging:
      driver: "loki"
      options:
        loki-url: "http://172.17.5.190:3100/loki/api/v1/push"
        loki-external-labels: job=rabbitmq-service
    networks:
      - app_network
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: unless-stopped  

  node_exporter:
    image: quay.io/prometheus/node-exporter:latest
    container_name: node_exporter
    ports:
      - "9100:9100"
    networks:
      - app_network
    restart: unless-stopped

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
      - "8181:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - app_network
    restart: unless-stopped

volumes:
  rabbitmq_data:
  backend_logs:  # Volume pour les logs
  backend_logos: # Volume pour les photos

networks:
  app_network:
    driver: bridge
